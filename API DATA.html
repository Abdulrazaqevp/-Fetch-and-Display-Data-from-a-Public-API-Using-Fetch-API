<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Users</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #userContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .userCard {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .error {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        #reloadBtn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        #reloadBtn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <h1>User Data Fetch From Pulic API</h1>
    <button id="reloadBtn">Reload Users</button>
    <p id="errorMsg" class="error"></p>

    <div id="userContainer"></div>

    <script>
        const apiURL = "https://jsonplaceholder.typicode.com/users";
        const container = document.getElementById("userContainer");
        const errorMsg = document.getElementById("errorMsg");

        // Function to fetch and display users
        function fetchUsers() {
            container.innerHTML = "";  
            errorMsg.textContent = "";  

            fetch(apiURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then(users => {
                    users.forEach(user => {
                        const card = document.createElement("div");
                        card.className = "userCard";

                        card.innerHTML = `
                            <h3>${user.name}</h3>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>Address:</strong> ${user.address.street}, 
                                                     ${user.address.city}</p>
                        `;

                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    errorMsg.textContent = "Failed to fetch data. Check internet connection.";
                });
        }

        // Reload button event
        document.getElementById("reloadBtn").addEventListener("click", fetchUsers);

        // Initial fetch on page load
        fetchUsers();
    </script>

</body>
</html>
